<!DOCTYPE html>
<html> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>HTML5学习</title>
	<style type="text/css">
		.class2 {
			background: grey;
			color: white;
			padding: 5px;
			margin: 2px;
		}
		.class1 {
			font-size: x-large;
		}
	</style>
</head>
<body>
	<button onclick="toggleHidden()">Toggle</button>
	<table>
		<tr><th>Name</th><th>City</th></tr>
		<tr><td>Amy</td><td>London</td></tr>
		<tr id="toggle" hidden><td>Aiyaya</td><td>China</td></tr>
		<tr><td>Eason</td><td>China Hongkong</td></tr>
	</table>
	
	<script type="text/javascript">
		/*var elem = document.getElementsByClassName("otherclass");
		for(var i = 0; i<elem.length; i++){

		}*/
		var toggleHidden = function() {
			console.log(123)
			var elem = document.getElementById("toggle");
			if(elem.hasAttribute("hidden")){
				elem.removeAttribute("hidden");
			}else{
				elem.setAttribute("hidden","hidden");
			}
		}
	</script>
</body>
</html>
